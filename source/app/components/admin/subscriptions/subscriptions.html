<div class="container">
    <h2>Subscriptions</h2>
    <div class="row">
        <label class="col-md-12"><a data-toggle="modal" data-target="#create" ng-click="addSub()">Add</a></label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price($)</th>
                <th>Images recognized</th>
                <th>Album</th>
                <th>Faces defined</th>
                <th>Disk space(Gb)</th>
                <th>Image size(Mb)</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sub in listSubscriptions">
                <td>{{sub.title}}</td>
                <td>{{sub.price}}</td>
                <td>{{sub.imagerecognized}}</td>
                <td>{{sub.album}}</td>
                <td>{{sub.facedefined}}</td>
                <td>{{sub.diskspace}}</td>
                <td>{{sub.imagesize}}</td>
                <td><a data-toggle="modal" data-target="#create" ng-click="editSub(sub)">Edit</a></td>
            </tr>
           
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="create" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Subscription 
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="objSub.title" placeholder="Title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="price">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.price" placeholder="Price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="album">Album</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.album" placeholder="Album" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="imagerecognized">Images recognized</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.imagerecognized" placeholder="Images recognized" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="facedefined">Faces defined</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.facedefined" placeholder="Faces defined" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="diskspace">Disk space</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.diskspace" placeholder="Disk space" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="imagesize">Image size</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="objSub.imagesize" placeholder="Image size" />
                        </div>
                    </div>
                    <!--  <div class="alert alert-warning" ng-show="nullMessage !== ''">
                      <strong>Warning!</strong> {{nullMessage}}
                    </div> -->
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" ng-click="saveSubscription()">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
