<style type="text/css">
.panel-heading {
    padding: 5px 15px;
}

.panel-footer {
    padding: 1px 15px;
    color: #A0A0A0;
}

.profile-img {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
</style>
<div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong> Input your email for get password</strong>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                           
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span> 
                                                <input class="form-control" placeholder="Email" name="email" ng-model="email" type="email" autofocus>
                                            </div>
                                        </div>
                                        <div class="alert alert-warning" ng-show="nullMessage !== ''">
										  <strong>Warning!</strong> {{nullMessage}}
										</div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="forgot()" value="Submit">
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer ">
                    <p>
                        Don't have an account! <a href="#/register"> Sign Up Here </a>
                        
                    </p>
                    <p>
                        You have an account! <a href="#/login"> Sign In Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
